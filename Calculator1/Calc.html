<html>
    <head>
        <h1 style="text-align: center;">CALCULATOR</h1>
    </head>
    <body>
        <hr><hr>
        <br><br>
        <pre></pre><input type="number" placeholder="ENTER NUMBER" id='n1' style="height: 50;width: 220;"><br>
        <br><br><p><button onclick="add()" value='1' style="width:50px;height:50px;font-size:40;">+</button>
            <button onclick="sub()" value='2' style="width:50px;height:50px;font-size:40;">-</button>
            <button onclick="div()" value='3' style="width:50px;height:50px;font-size:40;">/</button>
            <button onclick="mult()" value='1' style="width:50px;height:50px;font-size:40;">*</button></p>
            <br><p><button onclick="num1()" value='1' style="width:50px;height:50px;font-size:40;">1</button>
                <button onclick="num2()" value='2' style="width:50px;height:50px;font-size:40;">2</button>
                <button onclick="num3()" value='3' style="width:50px;height:50px;font-size:40;">3</button>
                <button onclick="num4()" value='4' style="width:50px;height:50px;font-size:40;">4</button></p>

                <br><p><button onclick="num5()" value='5' style="width:50px;height:50px;font-size:40;">5</button>
                    <button onclick="num6()" value='6' style="width:50px;height:50px;font-size:40;">6</button>
                    <button onclick="num7()" value='7' style="width:50px;height:50px;font-size:40;">7</button>
                    <button onclick="num8()" value='8' style="width:50px;height:50px;font-size:40;">8</button></p>

                    <br><p><button onclick="num9()" value='9' style="width:50px;height:50px;font-size:40;">9</button>
                        <button onclick="num10()" value='10' style="width:50px;height:50px;font-size:40;">0</button>
                        <button onclick="clr()" value='11' style="width:50px;height:50px;font-size:40;">C</button>
                        <button onclick="eql()" value='12' style="width:50px;height:50px;font-size:40;">=</button></p>
            <script src="calc.js"></script>
    </body> 
</html>
